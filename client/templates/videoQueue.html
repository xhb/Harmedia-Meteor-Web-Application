<template name="videoQueue">
  <form class="queueForm">
    <div class="input-group">
      {{#if currentUser}}
        <input type="text" class="form-control" id="queueInput" placeholder="Give me a Youtube URL!">
        <div class="input-group-btn">
          <button id="queueButton" class="btn btn-primary queue-button" type="submit">Queue Video</button>
        </div>
      {{else}}
        <input type="text" class="form-control" id="queueInput-disabled" placeholder="Please sign in/up to queue a video!" disabled>
        <div class="input-group-btn">
          <button id="queueButton-disabled" class="btn btn-primary queue-button" type="submit" disabled>Queue Video</button>
        </div>
      {{/if}}
    </div>
  </form>
  <table class="table table-bordered table-condensed table-striped drop-shadow" style="margin-top: 2%; border: 3px solid rgb(130,130,130);">
    <thead>
      <tr>
        <th>#</th>
        <th>Type</th>
        <th>Video Title</th>
        <th>Inserted By</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      {{#each getVideoQueue}}
        <tr>
          <td>{{@index}}</td>
          <td>{{videoType}}</td>
          <td>{{videoTitle}}</td>
          <td>{{queuedBy}}</td>
          <td>{{endTime}}</td>
        </tr>
      {{/each}}
    </tbody>
</table>
</template>
