<template  name="player">
  {{> video}}
  {{#if isGuru}}
    <input id="seek-bar" class="seek-bar-class" type="range" value="{{getCurrentChannelTime}}" min=0 max="{{getEndChannelTime}}">
    {{#if isVideoPaused}}
      <button id="play-pause-button"><span id="togglePlause" class="glyphicon glyphicon-play"></span></button>
    {{else}}
      <button id="play-pause-button"><span id="togglePlause" class="glyphicon glyphicon-pause"></span></button>
    {{/if}}
  {{/if}}
  {{#if canSkip}}
    <button id="skip-button"><span class="glyphicon glyphicon-step-forward"></span></button> <!-- Owners, Mods, Gurus have ability to skip -->
  {{/if}}
  <input id="volume-bar" class="volume-bar-class" type="range">
  <h1>Current Video Server Time: {{formatCurrentTime getCurrentChannelTime}}/{{formatCurrentTime getEndChannelTime}}</h1>
</template>
