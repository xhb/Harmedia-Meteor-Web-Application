<template name="displayUsersChannels">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>URL Handler (Unique)</th>
        <th>Topic</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {{#each channelRow}}
        <tr>
          <th><a href="c/{{channelURL}}" alt="Enter the room!">{{channelURL}}</a></th>
          <th>{{channelTopic}}</th>
          <th><a type="button" href="/c/{{channelURL}}/edit" class="btn btn-warning edit_button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></th>
          <th><a type="button" class="btn btn-danger delete_button">X</a></th>
        </tr>
      {{/each}}
    </tbody>
  </table>

</template>
