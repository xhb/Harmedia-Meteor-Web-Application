<template name="channelViewerList">
  <ul class="viewerList border-3d main-font-color">
    {{#each getViewerList}}
      {{#if userIsGuru username}}
        <li class="text-user {{userIsOwner username}} {{userIsMod username}}"><span class="glyphicon glyphicon-fire"></span> {{username}}</li>
      {{else}}
        <li class="text-user {{userIsOwner username}} {{userIsMod username}}">{{username}}</li>
      {{/if}}
    {{/each}}
  </ul>
</template>
