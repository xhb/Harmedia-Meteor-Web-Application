<template name="loginForm">
  {{#if isThereLoginValidationErrors}}
    <div class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      Incorrect login information!
    </div>
  {{/if}}
  <form id="login-Form" class="form-horizontal collapse navbar-collapse">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8" style="text-align: right;">
        <button type="submit" id="loginButton" class="btn btn-default">Login</button>
        <a href="/signup" class="btn btn-success">Register</a>
      </div>
    </div>
  </form>
</template>
