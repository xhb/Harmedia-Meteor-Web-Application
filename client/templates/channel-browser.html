<template name="channelBrowser">
  <div class="row">
    <div id="dropdown_search">
      <select class="form-control" id="searchBy">
        <option>Owner</option>
        <option>Tags</option>
        <option>Topic</option>
      </select>
    </div>
    <div id="text_search">
      <input type="text" class="form-control" id="searchInput">
    </div>
  </div>
  <br class="clear" />
  <table class="table table-condensed table-striped table-bordered table-border">
    <thead>
      <tr class="main-font-color">
        <th>#</th>
        <th>Channel URL</th>
        <th>Channel Topic</th>
        <th>Current Video</th>
        <th>Owner</th>
        <th>Viewer Count</th>
      </tr>
    </thead>
    <tbody>
      {{#each getFilteredChannels}}
        <tr class="main-font-color">
          <th>{{incCount @index}}</th>
          <th><a href="/c/{{channelURL}}">{{channelURL}}</a></th>
          <th>{{channelTopic}}</th>
          {{getCurrentVideo channelURL}}
          <th>{{getCurrentVideoSession channelURL}}</th>
          <th>{{ownerName}}</th>
          <th>{{viewerCount}}</th>
        </tr>
      {{/each}}
    </tbody>
</table>
</template>
